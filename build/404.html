<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redireciona qualquer 404 para index.html
      var redirectTo = window.location.protocol + '//' + window.location.host + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html';
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
